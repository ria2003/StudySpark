{% extends 'base.html' %}

{% block title %}Email Sent - StudySpark{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px; margin-bottom: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="password-reset-container shadow-lg rounded-3 p-4">
                <h2 class="text-center mb-4">Email Sent</h2>
                
                <div class="text-center">
                    <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
                    <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
    }

    .password-reset-container {
        background: white;
        border-radius: 10px;
        padding: 30px;
    }
</style>
{% endblock %}
